<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/b700018786.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script src="./index.js"></script>
</head>

<body>
 
    <button class="btn-login">Đăng nhập</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-modal-btn">&#x2715</span>   
      </div>
      <div class="modal-body">
       aaaaa
       
      </div>
    </div>
  </div>
  <script>
    
    let btnOpenModalLogin = document.querySelector(".btn-login");
    let btnCloseModal = document.querySelector(".close-modal-btn");
    console.log(btnOpenModalLogin);
    let modal = document.getElementById("modal")
    if (btnOpenModalLogin) {
      btnOpenModalLogin.onclick = () => {
        modal.style.display = "block";
      }
      btnCloseModal.onclick = () => {
        modal.style.display = "none"
      }
    }
  </script>
</body>

</html>
